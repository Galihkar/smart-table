<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Table Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="file:///D:/smart-table.css" rel="stylesheet">
  <script src="file:///D:/smart-table.js"></script>
</head>
<body>
  <h2>Smart Table</h2>
  <p>The .smart-table class is used to create a user-friendly and easy-to-use report table display. Just by adding class = "smart-table" to the < table > tag you can use it. :</p>
  <table class="smart-table">
    <thead>
      <tr>
        <th class="draggable sortable filterable">Firstname</th>
        <th class="draggable sortable filterable">Lastname</th>
        <th class="draggable sortable filterable">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
